        let currentQuestion;
        let score = 0;
        let totalQuestionsAnswered = 0;

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * allQuestions.length);
            return allQuestions[randomIndex];
        }

        function displayQuestion() {
            currentQuestion = getRandomQuestion();
            const questionArea = document.getElementById('questionArea');
            questionArea.innerHTML = '';
            let questionType = '';
            if (currentQuestion.type ==='single') {
                questionType = '（单选题）';
            } else if (currentQuestion.type ==='multiple') {
                questionType = '（多选题）';
            } else if (currentQuestion.type === 'true_false') {
                questionType = '（判断题）';
            }
            const questionLabel = document.createElement('label');
            questionLabel.textContent = `${currentQuestion.number}. ${currentQuestion.question} ${questionType}`;
            questionArea.appendChild(questionLabel);
            if (currentQuestion.type ==='single') {
                currentQuestion.options.forEach((option, index) => {
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'answer';
                    radio.value = String.fromCharCode(65 + index);
                    const label = document.createElement('label');
                    label.textContent = option;
                    questionArea.appendChild(radio);
                    questionArea.appendChild(label);
                    questionArea.appendChild(document.createElement('br'));
                });
            } else if (currentQuestion.type ==='multiple') {
                currentQuestion.options.forEach((option, index) => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'answer[]';
                    checkbox.value = String.fromCharCode(65 + index);
                    const label = document.createElement('label');
                    label.textContent = option;
                    questionArea.appendChild(checkbox);
                    questionArea.appendChild(label);
                    questionArea.appendChild(document.createElement('br'));
                });
            } else if (currentQuestion.type === 'true_false') {
                currentQuestion.options.forEach(option => {
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'answer';
                    radio.value = option;
                    const label = document.createElement('label');
                    label.textContent = option;
                    questionArea.appendChild(radio);
                    questionArea.appendChild(label);
                    questionArea.appendChild(document.createElement('br'));
                });
            }
        }

        function checkAnswer() {
            totalQuestionsAnswered++;
            if (currentQuestion.type ==='single' || currentQuestion.type === 'true_false') {
                const selectedAnswer = document.querySelector('input[name="answer"]:checked');
                if (selectedAnswer) {
                    if (selectedAnswer.value === currentQuestion.answer) {
                        score++;
                    } else {
                        alert(`回答错误，正确答案是 ${currentQuestion.answer}。`);
                        setTimeout(displayQuestion, 5000);
                        return;
                    }
                } else {
                    alert('请选择一个答案。');
                    return;
                }
            } else if (currentQuestion.type ==='multiple') {
                const selectedAnswers = document.querySelectorAll('input[name="answer[]"]:checked');
                const selectedValues = Array.from(selectedAnswers).map(answer => answer.value).sort();
                const correctAnswer = currentQuestion.answer.split('').sort();
                if (JSON.stringify(selectedValues) === JSON.stringify(correctAnswer)) {
                    score++;
                } else {
                    alert(`回答错误，正确答案是 ${currentQuestion.answer}。`);
                    setTimeout(displayQuestion, 5000);
                    return;
                }
            }
            displayQuestion();
        }

        function showAnswer() {
            alert(`本题正确答案是 ${currentQuestion.answer}。`);
        }

        document.getElementById('submitButton').addEventListener('click', checkAnswer);
        document.getElementById('showAnswerButton').addEventListener('click', showAnswer);

        displayQuestion();
    </script>
